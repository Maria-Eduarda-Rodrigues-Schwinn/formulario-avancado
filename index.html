<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <title>Formulário Avançado</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
  <header>
    <h1>avalie a sua mentoria</h1>

    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

    <img src="images/img1.png" alt="">
  </header>

  <legend id="cabecalho">Informações pessoais</legend>

  <form id="my-form">

    <fieldset>
      
      <div class="nome-sobrenome">
        <div class="input-wrapper">
          <label for="event-name">Nome</label>
          <input type="text" id="event-name" required />
        </div>
        
        <div class="input-wrapper">
          <label for="event-name">Sobrenome</label>
          <input type="text" id="event-name"required />
        </div>
      </div>
        
      <div class="input-wrapper">
        <label for="email">Email<span>(digite um email válido)</span></label>
        <input type="email" id="email" required>
      </div>

    </fieldset>

    <fieldset>

        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="event-mentor">Selecione quem foi o seu mentor</label>
          <select id="event-mentor">
            <option value="name">Maria</option>
            <option value="name">João</option>
            <option value="name">Pedro</option>
          </select>
        </div>

        <div class="input-wrapper">
          <label for="textarea">Feedback sobre o mentor</label>
          <textarea id="textarea"></textarea>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="event-duvidas" />
          <label for="event-duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>

    </fieldset>

    <fieldset>

      <legend>Agendando próxima mentoria</legend>
      
      <div class="agenda">
        <div class="input-wrapper">
          <label for="event-data">Data</label>
          <input type="date" id="event-data" required />
        </div>
        
        <div class="input-wrapper">
          <label id="times" for="event-times">Das</label>
          <input type="time" id="event-times"required />
        </div>

        <div class="input-wrapper">
          <label for="event-time">Até</label>
          <input type="time" id="event-time"required />
        </div>
      </div>

    </fieldset>

    <button class="button"  form="my-form">
      Salvar
    </button>

  </form>

  </div>
</body>
</html>
